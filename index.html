<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <title>Tailwind Starter</title>
</head>

<body>
  <div class="flex items-center justify-center min-h-screen bg-yellow">
    <div
      class="card-container flex mx-auto border border-black bg-white p-5 text-center rounded-2xl black-shadow max-w-xs md:max-w-md">
      <div class="inner-card flex flex-col items-start justify-center">
        <div class="img-container w-full">
          <img src="./images/illustration-article.svg" alt="" class="rounded-2xl mb-4 w-full">
        </div>
        <p class="py-2 px-3 bg-yellow font-bold rounded-md tracking-wider my-3 text-lg">Learning</p>
        <p class="text-lg mb-4">Published 21 Dec 2023</p>
        <h1 class="text-2xl font-bold mb-4 md:text-3xl">HTML & CSS foundations</h1>
        <p class="text-lg text-grey text-left mb-6 tracking-wider">These languages ae the backbone of every website,
          defining
          structure,
          content, and
          presentation.</p>
        <div class="card-footer flex content-center space-x-4">
          <img src="./images/image-avatar.webp" alt="" class="rounded-full h-16 w-16">
          <p class="font-bold tracking-wider self-center">Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
